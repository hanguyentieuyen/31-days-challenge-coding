<html>
    <header>
        <link rel="stylesheet" type="text/css" href="form.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    </header>
    <body>
        <div class="signup">
            <h2 class="signup_heading">Create Account</h2>
            <p class="signup_already">
              Already have an account ?<a href="#" class="signup_link signup_link --underline">Sign In</a>
            </p>
            <form action="#" class="sign_form" autocomplete="off">
              <div class="form_group">
                <input type="text" class="form_input" placeholder="Midname"/>
              </div>
              <div class="form_group form_group_1">
                <input type="text" class="form_input" placeholder="First name"/>
                <input type="text" class="form_input" placeholder="Last name" />
              </div>
              <div class="form_group">
                <input type="text" class="form_input" placeholder="Email" />
              </div>
              <div class="form_group">
                <button type="submit" class="form_submit"><span class="form_submit_text">Sign Up</span> <i class="fa fa-long-arrow-alt-right"></i>
                </button>
              </div>
              <div class="form_tos">
                <input type="checkbox" name="" id="tos"/>
                <label for="tos">I have read and agree to the <a href="#" class="signup_link">Term of Service</a></label>
              </div>
            </form>
          </div>
    </body>
</html>
